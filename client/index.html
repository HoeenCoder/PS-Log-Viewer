<!doctype html>
<html>
	<head>
		<title>Pokemon Showdown Log Viewer</title>
		<style>
			html, body {
				font: 10pt Verdana, sans-serif;
			}
			body {
				overflow: scroll;
			}
			#authError {
				color: red;
				font-weight: bold;
			}
			#errorMessage {
				color: red;
				font-weight: bold;
				display: inline-block;
			}
			.shiftDay {
				display: block;
				font-size: 11pt;
				padding: 8px 16px;
				width: 400px;
				text-align: center;
				text-decoration: none;
				background: #EEEEF6;
				color: #2222AA;
				border: 1px solid #CCCCEE;
				cursor: pointer;
			}
			.header {
				font-size: 1.3em;
			}
			.roomLink {
				color: blue;
				border: none;
				background: none;
				text-decoration: underline;
				cursor: pointer;
				margin: 3px;
			}
			.roomLinkDisabled {
				color: grey;
				border: none;
				background: none;
				text-decoration: none;
				cursor: disabled;
				margin: 3px;
			}
		</style>
	</head>
	<body>
		<span class="header" id="serverTitle">Pokemon Showdown Log Viewer</span>
		<br />
		<br />
		Please authenticate yourself:
		<br />
		<form id="authForm">
			<label for="Auth Token"><b>Token</b>:</label>
			<input type="password" name="Auth Token" id="authToken" placeholder="token" size="15"/> <input type="submit" value="Authenticate" />
		</form>
		You can get a login token by using <code>/token</code> on the pokemon showdown server this log viewer is linked to.
		<br />
		<br />
		<div id="authError"></div>
		<script src="/socket.io/socket.io.js"></script>
		<script src="/scripts.js"></script>
	</body>
</html>
